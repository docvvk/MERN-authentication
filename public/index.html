<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Reviews Page</title>
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Reviews Page</h1>
    
    <form action="/submit" method="post">
    
    <h2>Review - 1</h2>
      <h5>Rating</h5>
      <input type="text" id="rating" name="rating" placeholder="Rating">
      <h5>Project</h5>
      <p id="project-id"></p>
      <h5>Reviewer</h5>
      <p id="user-id"></p>
      <h5>Comment</h5>
      <textarea type="text" id="comment" name="comment" placeholder="Write Comment Here"></textarea>

      <input type="submit">

      <button id="clear-all">Delete All Reviews</button>

      <a href="/reviews">See all the reviews!</a>
      <a href="/user">Meet the Users!</a>
      <a href="/project">See all the Projects!</a>
    </form>
  </body>
</html>
